<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>今晚吃啥？抽签转轴</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: '微软雅黑', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    h1 {
      margin: 20px 0;
      font-size: 32px;
      color: #FFD93D;
      text-shadow: 0 0 8px #000;
    }

    .roller-container {
      position: relative;
      width: 260px;
      height: 180px;
      overflow: hidden;
      border: 3px solid #FFD93D;
      border-radius: 12px;
      background: #222;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .roller {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .item {
      height: 60px;
      line-height: 60px;
      font-size: 24px;
      text-align: center;
      color: #ccc;
      text-shadow: 0 0 4px #000;
    }

    .highlight {
      color: #FFD93D;
      font-size: 28px;
      text-shadow: 0 0 10px #FFD93D;
    }

    .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.05) 35%, rgba(0,0,0,0.05) 65%, rgba(0,0,0,0.7) 100%);
    }

    .middle-line {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: 60px;
      border-top: 2px solid #FFD93D;
      border-bottom: 2px solid #FFD93D;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      background: #FFD93D;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    button:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <h1>今晚吃啥？</h1>

  <div class="roller-container">
    <div id="roller" class="roller"></div>
    <div class="mask"></div>
    <div class="middle-line"></div>
  </div>

  <button onclick="startRoll()">开抽！</button>

  <script>
    const options = [
      '西红柿炒鸡蛋','麻辣香锅','炸鸡','汉堡','米线','牛肉面',
      '寿司','拉面','火锅','烤肉','酸菜鱼','螺蛳粉'
    ];

    const roller = document.getElementById('roller');

    function populateRoller() {
      let content = '';
      for (let i = 0; i < 30; i++) {
        const item = options[i % options.length];
        content += `<div class="item">${item}</div>`;
      }
      roller.innerHTML = content;
    }

    populateRoller();

    let rolling = false;

    function startRoll() {
      if (rolling) return;
      rolling = true;

      let pos = 0;
      let speed = 35;
      const totalHeight = 60 * options.length * 5;

      function animate() {
        pos += speed;
        roller.style.top = `-${pos}px`;

        if (pos >= totalHeight) {
          pos = 0;
        }

        // 减速过程
        if (speed > 1.5) {
          speed *= 0.985;
          requestAnimationFrame(animate);
        } else {
          // 停在目标位置
          const targetIndex = Math.floor(Math.random() * options.length);
          const finalPos = (targetIndex + 2) * 60; // 中央是第3行（0,1,2）

          roller.style.top = `-${finalPos}px`;

          // 高亮目标项
          const items = document.querySelectorAll('.item');
          items.forEach((el, idx) => {
            if (idx === targetIndex + 2) {
              el.classList.add('highlight');
            } else {
              el.classList.remove('highlight');
            }
          });

          rolling = false;
        }
      }

      animate();
    }
  </script>

</body>
</html>
